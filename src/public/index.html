<!DOCTYPE html>
<html lang="en">
<head>

<title>Signup</title>

<script src="https://unpkg.com/@simplewebauthn/browser/dist/bundle/index.umd.min.js"></script>
</head>
<body>
<div class="container">
  <h1>Register for Biometric Authentication</h1>

  <p id="success"></p>
  <p id="error"></p>
</div>
</body>
<script src ="js/javascripts.js"></script>
